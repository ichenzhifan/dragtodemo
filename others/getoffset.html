<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 20px;
            padding: 50px;
            background: #eee;
        }

        .item {
            margin: 50px;
            padding: 20px;
            background: #444;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
</div>

<script>
    window.onload = function () {
        var oItem = document.getElementsByClassName('item')[0];

        var getOffset = function (item) {
            var top = 0;
            var left = 0;

            while(item.offsetParent){
                top += item.offsetTop;
                left += item.offsetLeft;

                item = item.offsetParent;
            }

            return {
                top: top,
                left: left
            };
        };

        console.log(getOffset(oItem));
    };
</script>
</body>
</html>
